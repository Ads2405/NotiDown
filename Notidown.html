<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>NOTE App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal&display=swap" rel="stylesheet">   
    <link href="note.css" rel="stylesheet">
  </head>

  <body>
    <div>
      <h1 id="main_h"><b>Notidown</b></h1>
      <br>
    </div>
    <label id="labelNote">Title</label>
    <div class="title" id="titleField">
      <input id="addTitle" cols="15" rows="1" placeholder="" >
    </div>
    <br>

    <div class="text_area" id="text_cont">
      <textarea class="text1" id="addTxt" placeholder="Here goes your note" wrap="hard" rows="4" cols="90"></textarea>
    
    <br>
    </div>
    <br>
    <button id="addBtn" class="mybutton">Add Note</button>
    <hr>
    <h3>Your Notes </h3>
    <br>
    <div id="notes" class="row container-fluid"> </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="note.js"></script>
  </body>
</html>
